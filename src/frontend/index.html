<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <h1>CRUD Básico</h1>

        <input type="text" id="titulo" placeholder="Titulo" required>

    </form>
    <table id="crudTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Autor</th>
                <th>Titulo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se llenarán los datos -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
